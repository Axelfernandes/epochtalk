<!DOCTYPE html>
<html ng-app="ept">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EpochTalk Forum</title>
  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>

<body class="antialiased hide-extras" ng-controller="AppCtrl as AppCtrl">
  <div class="wrapper">
    <!-- Header -->
    <div ng-controller="HeaderCtrl as HeaderCtrl">
      <div ui-view="header" ng-cloak></div>
      <div ui-view="modals" ng-cloak></div>
    </div>
    <!-- End Header -->

    <!-- Main content -->
    <div ng-switch on="AppCtrl.isAdminPanel() && AppCtrl.isAuthenticatedAdmin()">
      <div ng-switch-when="true">
        <div ui-view="sidenav" ng-cloak></div>
        <div class="admin-padding" ui-view="content" autoscroll="true" class="main-container" ng-cloak></div>
      </div>
      <div ng-switch-when="false">
        <div ui-view="content" autoscroll="true" class="main-container" ng-cloak></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div ui-view="footer" ng-cloak></div>

  <script src="/static/js/bundle.js" type="text/javascript"></script>
</body>

</html>
