<!DOCTYPE html>
<html ng-app="ept">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EpochTalk Forum</title>
  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>

<body class="antialiased hide-extras" ng-controller="AppCtrl as AppCtrl">

  <!-- Header -->
  <div ng-controller="HeaderCtrl as HeaderCtrl">
    <div ui-view="header" ng-cloak></div>
    <div ui-view="modals" ng-cloak></div>
  </div>
  <!-- End Header -->

  <!-- Admin Side Navigation -->
  <div ng-show="AppCtrl.isAdminPanel()" id="sidebar" ng-cloak>
    <ul class="side-nav">
      <li><h6 class="thin-dotted-underline sidebar-category">General</h6></li>
      <li><a href="#">Getting Started</a></li>
      <li><a href="#">Post News</a></li>
      <li><a href="#">Forum Statistics</a></li>
      <li class="sidebar-spacer"></li>
      <li><h6 class="thin-dotted-underline sidebar-category">Manage</h6></li>
      <li><a href="#">Moderation Queue</a></li>
      <li><a href="/admin/categories">Boards and Categories</a></li>
      <li><a href="#">Moderators</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Groups and Permissions</a></li>
      <li><a href="#">Plugins</a></li>
      <li class="sidebar-spacer"></li>
      <li><h6 class="thin-dotted-underline sidebar-category">Settings</h6></li>
      <li><a href="#">General</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Messaging</a></li>
      <li><a href="#">Profiles</a></li>
      <li><a href="#">Appearance</a></li>
      <li class="sidebar-spacer"></li>
      <li><h6 class="thin-dotted-underline sidebar-category">Advanced</h6></li>
      <li><a href="#">Database</a></li>
      <li><a href="#">Logs</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div ng-class="{ 'admin-padding' : AppCtrl.isAdminPanel() }" ui-view="content" autoscroll="true" class="main-container" ng-cloak></div>

  <!-- Footer -->
  <div ui-view="footer" ng-cloak></div>

  <script src="/static/js/bundle.js" type="text/javascript"></script>
</body>

</html>
