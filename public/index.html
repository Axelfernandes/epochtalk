<!DOCTYPE html>
<html ng-app="ept">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EpochTalk Forum</title>
  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>

<body class="antialiased hide-extras" ng-controller="AppCtrl as AppCtrl">

  <!-- Header -->
  <div ng-controller="HeaderCtrl as HeaderCtrl">
    <span ng-switch on="AppCtrl.isAdminPanel()">
      <div ng-switch-when="true"><ng-include src="'/static/partials/admin-header.html'" /></div>
      <div ng-switch-when="false"><ng-include src="'/static/partials/header.html'" /></div>
    </span>
    <div ng-include="'/static/partials/modals.html'"></div>
  </div>

  <!-- Main Content -->
  <span ng-switch on="AppCtrl.isAdminPanel()">
    <div ng-switch-when="true"><ng-include src="'/static/partials/admin-sidebar.html'" /></div>
  </span>
  <div ng-class="{ 'admin-padding' : AppCtrl.isAdminPanel() }" ng-view autoscroll="true" class="main-container" ng-cloak></div>

  <!-- Footer -->
  <span ng-switch on="AppCtrl.isAdminPanel()">
    <div ng-switch-when="false"><ng-include src="'/static/partials/footer.html'" /></div>
  </span>

  <script src="/static/js/bundle.js" type="text/javascript"></script>
</body>

</html>
