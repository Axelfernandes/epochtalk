<!DOCTYPE html>
<html ng-app="ept">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EpochTalk Forum</title>
  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>

<body class="antialiased hide-extras" ng-controller="LayoutCtrl as LayoutCtrl">
    <!-- Header -->
    <div ng-controller="HeaderCtrl as HeaderCtrl">
      <div ui-view="header" ng-cloak></div>
      <div ui-view="modals" ng-cloak></div>
    </div>
  <div class="main-content">
    <!-- Main content -->
    <div ui-view="sidenav" ng-cloak></div>
    <div ui-view="body" ng-cloak></div>

    <!-- Footer -->
    <div ui-view="footer" ng-cloak></div>
  </div>

  <script src="/static/js/bundle.js" type="text/javascript"></script>
</body>

</html>
