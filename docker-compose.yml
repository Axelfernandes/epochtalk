version: '3'
services:
  epochtalk:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - postgres
      - epoch
    links:
      - redis
      - postgres
    env_file:
      - docker.env
  epoch:
    image: epoch:latest
    depends_on:
      - postgres
    links:
      - postgres
  redis:
    image: redis:4.0.1
    user: redis
  postgres:
    image: postgres:9.6.2
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
