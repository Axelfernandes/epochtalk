<div id="{{::post.id}}" ng-class="{ 'highlighted': post.highlighted }" class="post-block" ng-repeat="post in PostsCtrl.posts track by post.id">
  <!-- Post Profile Section -->
  <div class="post-user">
    <a ui-sref="profile({ username: post.user.username})">
      <div class="user-avatar">
        <img ng-class="{ 'admin': post.user.role === USER_ROLES.admin, 'global-mod': post.user.role === USER_ROLES.globalMod, 'mod': post.user.role === USER_ROLES.mod }" ng-src="{{::post.avatar}}">
      </div>
      <div class="user-role">Hero</div>
    </a>
  </div>

  <!-- Post Body Section -->
  <div class="post-content">
    <!-- Post Title -->
    <div class="post-title">
      <a class="username" ui-sref="profile({ username: post.user.username})" ng-class="{ 'admin': post.user.role === USER_ROLES.admin, 'global-mod': post.user.role === USER_ROLES.globalMod, 'mod': post.user.role === USER_ROLES.mod }" ng-bind-html="::post.user.username"></a>
      <div class="timestamp" ng-bind="::post.created_at | humanDate"></div>

      <ul class="post-action">
        <li ng-if="PostsCtrl.controlAccess.privilegedPurge && $index !== 0">
          <a ng-href="#" class="css-tooltip" data-css-tooltip="Purge" ng-click="PostsParentCtrl.openPurgeModal($index)">
            <i class="fa fa-trash"></i>
          </a>
        </li>
        <li ng-if="(post.user.id === PostsCtrl.user.id || PostsCtrl.controlAccess.privilegedDelete) && $index !== 0 && !post.deleted">
          <a ng-href="#" class="css-tooltip" data-css-tooltip="Delete" ng-click="PostsParentCtrl.openDeleteModal($index)">
            <i class="fa fa-eye-slash"></i>
          </a>
        </li>
        <li ng-if="(post.user.id === PostsCtrl.user.id || PostsCtrl.controlAccess.privilegedDelete) && post.deleted === true">
          <a ng-href="#" class="css-tooltip" data-css-tooltip="Undelete" ng-click="PostsParentCtrl.openUndeleteModal($index)">
            <i class="fa fa-eye"></i>
          </a>
        </li>
        <li ng-if="PostsParentCtrl.loggedIn() && post.user.id !== PostsCtrl.user.id ">
          <a ng-href="#" class="css-tooltip" data-css-tooltip="Report" ng-click="PostsCtrl.openReportModal(post)">
            <i class="icon-epoch-flag"></i>
          </a>
        </li>
        <li ng-if="(post.user.id === PostsCtrl.user.id && !PostsParentCtrl.thread_locked) || PostsCtrl.controlAccess.privilegedUpdate">
          <a ng-href="#" class="css-tooltip" data-css-tooltip="Edit" ng-click="PostsCtrl.loadEditor($index)">
            <i class="icon-epoch-edit-pencil"></i>
          </a>
        </li>
        <li ng-if="PostsParentCtrl.loggedIn() && !PostsParentCtrl.thread_locked">
          <a ng-href="#" class="css-tooltip" data-css-tooltip="Quote" ng-click="PostsCtrl.addQuote($index)">
            <i class="icon-epoch-quote"></i>
          </a>
        </li>
        <li>
          <a ng-href="{{::PostsCtrl.rootUrl}}?start={{::post.position}}#{{::post.id}}" ng-click="PostsCtrl.highlightPost()" class="css-tooltip" data-css-tooltip="Permalink">
            <i class="icon-epoch-link"></i>
          </a>
        </li>
      </ul>
      <div class="clear"></div>
    </div>
    <!-- Post Body -->
    <div class="post-body" post-processing="post.body" style-fix="true"></div>
    <div ng-if="post.user.signature">
      <div class="post-sig-border"></div>
      <div class="post-signature" post-processing="post.user.signature" style-fix="true"></div>
    </div>
  </div>
</div>

<!-- Delete Post Modal -->
<modal show="PostsParentCtrl.showDeleteModal" on-close="PostsParentCtrl.closeDeleteModal()">
  <form name="$parent.form" class="css-form" novalidate>
    <h3 class="thin-underline">Delete Post</h3>
    <p>Are you sure you want to delete this post?</p>
    <!-- Save Button -->
    <div class="clear">
      <button class="fill-row" ng-click="PostsParentCtrl.deletePost()">
        Delete Post
      </button>
    </div>
  </form>
</modal>

<!-- Undelete Post Modal -->
<modal show="PostsParentCtrl.showUndeleteModal" on-close="PostsParentCtrl.closeUndeleteModal()">
  <form name="$parent.form" class="css-form" novalidate>
    <h3 class="thin-underline">Undelete Post</h3>
    <p>Are you sure you want to Undelete this post?</p>
    <!-- Save Button -->
    <div class="clear">
      <button class="fill-row" ng-click="PostsParentCtrl.undeletePost()">
        Undelete Post
      </button>
    </div>
  </form>
</modal>

<!-- Purge Post Modal -->
<modal show="PostsParentCtrl.showPurgeModal" on-close="PostsParentCtrl.closePurgeModal()">
  <form name="$parent.form" class="css-form" novalidate>
    <h3 class="thin-underline">Purge Post</h3>
    <p>Are you sure you want to permanently delete this post?</p>
    <!-- Save Button -->
    <div class="clear">
      <button class="fill-row" ng-click="PostsParentCtrl.purgePost()">
        Purge Post
      </button>
    </div>
  </form>
</modal>
