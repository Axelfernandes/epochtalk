<div class="alertService"
  style="position: fixed; left: 10%; right: 10%; z-index: 9000;">
  <div class="alert-box radius repeated-item" ng-class="alert.type" ng-repeat="alert in visibleAlerts | limitTo:3 track by alert.id">
    {{ alert.message }}
    <a ng-click="removeAlert(alert.id)" class="close">&times;</a>
  </div>
</div>
