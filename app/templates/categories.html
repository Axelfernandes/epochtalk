<script type="text/ng-template" id="populate_childboards.html">
    {{childboard.name}}
    <ul>
        <li ng-repeat="childboard in childboard.children" ng-include="'populate_childboards.html'"></li>
    </ul>
</script>

<div class="row">
  <div class="small-12 columns">
    <ul>
      <li ng-repeat="cat in categories"><h4 ng-bind-html="cat.name"></h4>
        <ul>
          <li ng-repeat="board in cat.boards">
            <span ng-bind-html="board.name"></span>
              <ul>
                <li ng-repeat="childboard in board.children" ng-include="'populate_childboards.html'"></li>
              </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
