<h5>{{board.title}}</h5>
<div>
  {{board.description}}
</div>

<div ng-repeat="thread in threads">
  <a ng-href="/threads/{{thread._id}}/posts" style="font-size: 1.0em; font-family: monospace; color: #09f;">{{thread._id}}</a>
  <a ng-href="/threads/{{thread._id}}/posts">{{thread.latest_post.subject}}</a> <em>@{{thread.latest_post.created_at * 1000 | date:'medium'}}</em>
</div>
