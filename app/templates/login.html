<div class="row" style="margin-top: 10px">
  <h4>Login</h4>
  <form name="form" action="post" ng-submit="login(form)">
    <div class="row">
      <div class="large-4 columns">
        <label>Email
          <input type="text" placeholder="john.doe@example.com" ng-model="user.email" />
        </label>
      </div>
    </div>

    <div class="row">
      <div class="large-4 columns">
        <label>2FA
          <input type="text" placeholder="123456" ng-model="user.otp" />
        </label>
      </div>
    </div>

    <div class="row">
      <div class="large-4 columns">
        <label>Password
          <input type="password" placeholder="Password" ng-model="user.password" />
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-4 columns">
        <button class="button small radius" type="submit">Login</button>
        <p id="error-msg"></p>
      </div>
    </div>
  </form>
</div>
