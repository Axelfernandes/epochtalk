<form name="form" ng-submit="login(form)">
  <div class="row">
    <div class="large-4 columns">
      <label>Email
        <input type="text" placeholder="john.doe@example.com" ng-model="user.email" />
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-4 columns">
      <label>2FA
        <input type="text" placeholder="123456" ng-model="user.otp" />
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-4 columns">
      <label>Password
        <input type="password" placeholder="Password" ng-model="user.password" />
      </label>
    </div>
  </div>
  <div class="row">
    <button type="submit">Login</button>
    <p id="error-msg"></p>
  </div>
</form>
