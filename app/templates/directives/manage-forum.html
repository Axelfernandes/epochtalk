<div class="row">
  <br />
  <div class="small-6 columns">
    <div class="row collapse">
      <div class="small-2 columns">
        <a ng-click="insertNewCategory()" class="button prefix">Add</a>
      </div>
      <div class="small-10 columns">
        <input type="text" id="new-cat" ng-model="newCatName" placeholder="New Category">
      </div>
    </div>
  </div>
  <div class="small-6 columns">
    <div class="row collapse">
      <div class="small-2 columns">
        <a ng-click="insertNewBoard()" class="button prefix">Add</a>
      </div>
      <div class="small-10 columns">
        <input type="text" id="new-board" ng-model="newBoardName" placeholder="New Board">
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="small-6 columns">
    <h6 class="thin-dotted-underline">
      Categorized Boards
      <div class="right">
        <a ng-click="expandAll()">[Expand]</a>&nbsp;
        <a ng-click="collapseAll()">[Collapse]</a>
      </div>
    </h6>
    <div id="cat-list"></div>
    <button class="tiny" ng-click="reset()">Reset</button>&nbsp;
    <button class="tiny" ng-click="submit()">Save</button>
  </div>
  <div class="small-6 columns">
    <h6 class="thin-dotted-underline">Uncategorized Boards</h6>
    <div id="no-cat-boards-list"></div>
  </div>
</div>
