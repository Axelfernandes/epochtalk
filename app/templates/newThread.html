<div class="row">
  
  <!-- Auth error message -->
  <div class="small-12 columns info-box text-center" ng-if="!NewThreadCtrl.loggedIn()">
    <span class="label alert radius">
      You need to be logged in to make a new thread
    </span>
  </div>

  <!-- POST error message -->
  <div class="small-12 columns text-center" ng-if="NewThreadCtrl.error.post.found">
    <span class="label alert" ng-bind="NewThreadCtrl.error.post.message"></span>
  </div>

  <div class="small-12 columns">
    <!-- editor -->
    <form name="form" class="css-form editor-form" novalidate>
      <!-- Title -->
      <label>Title:
        <input type="text" name="title" placeholder="Title" ng-model="NewThreadCtrl.thread.title" required>
        <small class="label error" ng-if="form.title.$touched && form.title.$error.required">
          Title is Required
        </small>
      </label>
      <!-- Body -->
      <div class="row">
        <div class="small-6 columns">
          <label>Body:</label>
        </div>
        <div class="small-6 columns preview-title">
          <label>Preview:</label>
        </div>
      </div>
      <!-- Editor -->
      <div class="editor-container">
        <epochtalk-editor class="editor" body="NewThreadCtrl.thread.body" encoded-body="NewThreadCtrl.thread.encodedBody"></epochtalk-editor>
      </div>
    </form>
    <div class="editor-button-container">
      <button class="button expand" ng-click="NewThreadCtrl.save()" ng-disabled="!NewThreadCtrl.loggedIn() || form.title.$error.required || !NewThreadCtrl.thread.body.length > 0">
        Submit
      </button>
    </div>
  </div>
</div>
