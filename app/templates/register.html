<form name="form" ng-submit="register(form)">
  <input name="email" placeholder="Email" ng-model="user.email"/><br/>
  <input name="password" placeholder="Password" ng-model="user.password" type="password"><br/>
  <input name="confirm_password" placeholder="Password" ng-model="user.confirm_password" type="password"><br/>
  <button type="submit">Register</button>
  <p id="error-msg"></p>
</form>
