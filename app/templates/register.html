<div class="row" style="margin-top: 10px">
  <h4>Register</h4>
  <form name="form" action="post" ng-submit="register(form)">
    <div class="row">
      <div class="large-4 columns">
        <label>Email
          <input type="text" placeholder="john.doe@example.com" ng-model="user.email" />
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-4 columns">
        <label>Password
          <input type="password" placeholder="Password" ng-model="user.password" />
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-4 columns">
        <label>Confirm Password
          <input type="password" placeholder="Password" ng-model="user.confirm_password" />
        </label>
      </div>
    </div>

    <div class="row">
      <div class="large-4 columns">
        <button class="button small radius" type="submit">Register</button>
        <p id="error-msg"></p>
      </div>
    </div>
  </form>
</div>
