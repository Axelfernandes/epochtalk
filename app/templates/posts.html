  <div class="small-12 columns">
    <ul class="pagination" role="menubar" aria-label="Pagination">
      <span ng-repeat="pageKey in paginationKeys">
        <li ng-class="pageKey.class">
          <a ng-href="{{pageKey.url}}" ng-bind-html="pageKey.val"></a>
        </li>
      </span>
    </ul>
  </div>
</div>
<div class="row">
  <div class="small-12 columns">

    <div ng-repeat="post in posts">
      <div style="font-weight: 700; margin-top: 10px; margin-bottom: 2px;">
        {{post.title}}
        <span class="radius secondary label">
        by <a href="#">{{post.user.username}}</a>
        <em>@{{post.created_at | date:'medium'}}</em>
        </span>
      </div>
      <div class="panel" ng-bind-html="post.body"></div>
    </div>

    <!-- editor -->
    <div style="height: 300px; width: 800px;">
      <epochtalk-editor text="editorText" save-text="save(text)" style="height: 100%; width: 100%; display: block;"></epochtalk-editor>
    </div>
  </div>
</div>
