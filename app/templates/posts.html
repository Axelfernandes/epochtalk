<button ng-click="paginatePrev()">Prev</button>
<button ng-click="paginateNext()">Next</button>
<div ng-repeat="post in posts.rows" style="width: 800px">
  <div style="font-weight: 700; margin-top: 10px;">
    {{post.subject}}
    <em>@{{post.created_at * 1000 | date:'medium'}}</em>
  </div>
  <div style="margin-bottom: 10px;">
    by {{post.smf_contents.posterName}}
  </div>

  <div style="background-color: #eee; border: 1px solid #ddd; border-radius: 5px; padding: 5px;" ng-bind-html="post.body"></div>
</div>
