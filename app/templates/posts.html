<pagination page-count="PostsCtrl.pageCount" page="PostsCtrl.page"></pagination>

<div class="row">
  <div class="small-12 columns">

    <!-- Post Listing -->
    <div ng-repeat="post in PostsCtrl.posts track by post.id" >
      <!-- public view of post -->
      <a class="anchor-offset" id="{{post.id}}"></a>
      <div class="viewable" ng-if="!post.editMode">
        <!-- Post Title -->
        <div class="post-title">
          <span ng-bind-html="post.title"></span>
          <span class="radius secondary label">
          by <a href="/profiles/{{post.user.username}}" ng-bind-html="post.user.username"></a>
          <em ng-bind="'@' + (post.created_at | date:'medium')"></em>
          </span>
          <button class="button tiny edit-btn" ng-click="PostsCtrl.startEditPost($index)" ng-if="post.editable">
            Edit
          </button>
        </div>
        <!-- Post Body -->
        <div class="panel" ng-bind-html="post.body"></div>
        <div ng-if="post.user.signature" ng-bind-html="post.user.signature">
        </div>
      </div>

      <!-- private edit view of post -->
      <div class="editable" ng-if="post.editMode">
        <div class="post-title">
          <label>Title:</label>
          <input type="text" ng-model="post.title">
          <div class="row">
            <div class="small-6 columns">
              <label>Reply:</label>
            </div>
            <div class="small-6 columns" class="post-preview-lbl">
              <label>Preview:</label>
            </div>
          </div>
          <div class="post-editor-container">
            <epochtalk-editor text="post.encodedBody" save-text="PostsCtrl.saveEditText(post, encoded, text)" class="post-editor"></epochtalk-editor>
          </div>
        </div>
        <button class="button tiny" ng-click="PostsCtrl.cancelEditPost($index)">
          Close
        </button>
        <button class="button tiny" ng-click="PostsCtrl.saveEditPost($index)">
          Save
        </button>
        <span class="label alert" ng-if="post.error" ng-bind="post.error.message"></span>
      </div>
    </div>

    <!-- editor -->
    <div ng-if="PostsCtrl.loggedIn()" class="post-editor-auth">
      <label>Title:</label>
      <input type="text" ng-model="PostsCtrl.newPost.title">
      <div class="row">
        <div class="small-6 columns">
          <label>Reply:</label>
        </div>
        <div class="small-6 columns" class="post-preview-lbl">
          <label>Preview:</label>
        </div>
      </div>
      <div class="post-editor-container">
        <epochtalk-editor text="PostsCtrl.newPost.encodedBody" save-text="PostsCtrl.saveText(encoded, text)" class="post-editor"></epochtalk-editor>
      </div>
      <button class="button expand" ng-click="PostsCtrl.savePost()">Send</button>
      <span class="label alert" ng-if="PostsCtrl.newPost.error" ng-bind="PostsCtrl.newPost.error.message"></span>
    </div>

  </div>
</div>

<pagination page-count="PostsCtrl.pageCount" page="PostsCtrl.page"></pagination>
