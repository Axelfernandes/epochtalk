<div class="row">
  <div class="small-10 small-offset-1 columns reg-page-title">
    <h3>Registration</h3>
  </div>
</div>

<div class="row">
  <div class="small-10 small-offset-1 columns">
    <form name="form" class="css-form" novalidate>
      <div class='reg-input-section'>
        <label>Email
          <input type="email" name="email" ng-model="register.user.email" unique-email ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0}}" placeholder="Email" required>
          <small class="label error" ng-if="form.email.$error.email">
            Email is not valid
          </small>
          <small class="label error" ng-if="form.email.$error.unique">
            Email Already Taken
          </small>
          <small class="label error" ng-if="form.email.$touched && form.email.$error.required">
            Email Required
          </small>
          <small class="label success" ng-if="!form.email.$error.email && !form.email.$error.required && !form.email.$error.unique">
            Email Available
          </small>
        </label>
      </div>

      <div class="reg-input-section">   
        <label>Username
          <input type="text" name="username" ng-model="register.user.username" unique-username ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0}}" placeholder="Username" required>
          <small class="label error" ng-if="form.username.$error.unique">
            Username Already Taken
          </small>
          <small class="label error" ng-if="form.username.$touched && form.username.$error.required">
            Username Required
          </small>
          <small class="label success" ng-if="!form.username.$error.unique && !form.username.$error.required">
            Username Available
          </small>
        </label>
      </div>
      
      <div class="reg-input-section">   
        <label>Password
          <input type="password" name="password" ng-model="register.user.password" placeholder="Password" required>
          <small class="label error" ng-if="form.password.$touched && form.password.$error.required">
            Password is Required
          </small>
          <small class="label error" ng-if="!form.password.$error.required && register.user.password !== register.user.confirmation">
            Password and Confirmation do not match
          </small>
          <small class="label success" ng-if="register.user.password === register.user.confirmation && !form.password.$error.required">
            Looks Good
          </small>
        </label>
      </div>
      
      <div class="reg-input-section">
        <label>Password Confirmation
          <input type="password" name="confirmation" ng-model="register.user.confirmation" placeholder="Password Confirmation" required>
          <small class="label error" ng-if="form.confirmation.$touched && form.confirmation.$error.required">
            Confirmation is Required
          </small>
          <small class="label error" ng-if="!form.confirmation.$error.required && register.user.password !== register.user.confirmation">
            Password and Confirmation do not match
          </small>
          <small class="label success" ng-if="register.user.password === register.user.confirmation && !form.confirmation.$error.required">
            Looks Good
          </small>
        </label>
      </div>
    </form>

    <div class="reg-input-section">
      <button class="button expand" ng-click="register()" ng-disabled="form.$invalid || register.user.password !== register.user.confirmation">
        Register
      </button>
      <small class="error" ng-if="error.status" ng-bind="register.error.message"></small>
    </div>

  </div>
</div>
