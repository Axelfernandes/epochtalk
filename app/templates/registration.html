<div class="row">
  <div class="small-10 small-offset-1 columns margin-bottom-21">
    <h3>Registration</h3>
  </div>
</div>

<div class="row">
  <div class="small-10 small-offset-1 columns">
    <div class='margin-bottom-21'>
      <label>Email</label>
      <input type="email" class="no-margin" ng-model="user.email" ng-blur="checkEmail()" placeholder="Email" required>
      <small class="label success" ng-if="validation.email.success" style="display: block; ">
        Email Available
      </small>
      <small class="label alert" ng-if="validation.email.error" style="display: block;">
        {{ validation.email.message }}
      </small>
    </div>

    <div class="margin-bottom-21">   
      <label>Username</label>
      <input type="text" class="no-margin" ng-model="user.username" ng-blur="checkUsername()" placeholder="Username" required>
      <small class="label success" ng-if="validation.username.success" style="display: block;">
        Username Available
      </small>
      <small class="label alert" ng-if="validation.username.error" style="display: block;">
        {{ validation.username.message }}
      </small>
    </div>
    
    <div class="margin-bottom-21">   
      <label>Password</label>
      <input type="password" class="no-margin" ng-model="user.password" placeholder="Password" required>
      <small class="label success" ng-if="validation.password.success" style="display: block;">
        Looks Good
      </small>
      <small class="error" ng-if="validation.password.error">
        {{ validation.password.message }}
      </small>
    </div>
    
    <div class="margin-bottom-21">
      <label>Password Confirmation</label>
      <input type="password" class="no-margin" ng-model="user.confirmation" placeholder="Password Confirmation" ng-blur="checkPasswords()" required>
      <small class="label success" ng-if="validation.password.success" style="display: block;">
        Looks Good
      </small>
      <small class="error" ng-if="validation.password.error">
        {{ validation.password.message }}
      </small>
    </div>

    <div class="padding-top-10 margin-bottom-21">
      <button class="button expand no-margin" ng-click="register()">Register</button>
      <small class="error" ng-if="validation.register.error">
        {{ validation.register.message }}
      </small>
    </div>

  </div>
</div>
