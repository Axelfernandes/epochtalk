<div class="row">
  <div class="small-10 small-offset-1 columns reg-page-title">
    <h3>Registration</h3>
  </div>
</div>

<div class="row">
  <div class="small-10 small-offset-1 columns">
    <div class='reg-input-section'>
      <label>Email</label>
      <input type="email" ng-model="user.email" ng-blur="checkEmail()" placeholder="Email" required>
      <small class="label success" ng-if="validation.email.success">
        Email Available
      </small>
      <small class="label alert" ng-if="validation.email.error">
        {{ validation.email.message }}
      </small>
    </div>

    <div class="reg-input-section">   
      <label>Username</label>
      <input type="text" ng-model="user.username" ng-blur="checkUsername()" placeholder="Username" required>
      <small class="label success" ng-if="validation.username.success">
        Username Available
      </small>
      <small class="label alert" ng-if="validation.username.error">
        {{ validation.username.message }}
      </small>
    </div>
    
    <div class="reg-input-section">   
      <label>Password</label>
      <input type="password" ng-model="user.password" placeholder="Password" required>
      <small class="label success" ng-if="validation.password.success">
        Looks Good
      </small>
      <small class="error" ng-if="validation.password.error">
        {{ validation.password.message }}
      </small>
    </div>
    
    <div class="reg-input-section">
      <label>Password Confirmation</label>
      <input type="password" ng-model="user.confirmation" placeholder="Password Confirmation" ng-blur="checkPasswords()" required>
      <small class="label success" ng-if="validation.password.success">
        Looks Good
      </small>
      <small class="error" ng-if="validation.password.error">
        {{ validation.password.message }}
      </small>
    </div>

    <div class="reg-input-section">
      <button class="button expand" ng-click="register()">Register</button>
      <small class="error" ng-if="validation.register.error">
        {{ validation.register.message }}
      </small>
    </div>

  </div>
</div>
