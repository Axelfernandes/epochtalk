<div class="admin-table-header">
  <div class="small-4 medium-1 columns radio-toolbar">
    <input type="radio" class="hide-radio" name="table-filter" value="0" id="users-filter-0" ng-model="ModerationCtrl.tableFilter" />
    <label for="users-filter-0">All</label>
  </div>
  <div class="small-4 medium-1 columns radio-toolbar">
    <input type="radio" class="hide-radio" name="table-filter" value="1" id="users-filter-1" ng-model="ModerationCtrl.tableFilter" />
    <label for="users-filter-1">Pending</label>
  </div>
  <div class="small-4 medium-1 columns radio-toolbar">
    <input type="radio" class="hide-radio" name="table-filter" value="2" id="users-filter-2" ng-model="ModerationCtrl.tableFilter" />
    <label for="users-filter-2">Reviewed</label>
  </div>
  <div class="small-12 medium-3 columns">&nbsp;</div>
  <div class="small-12 medium-6 columns">
    <div class="nested-input-container">
      <a ng-href="" class="nested-btn">Search</a>
      <input class="nested-input" type="text" id="users-search" placeholder="Search reported users" />
    </div>
  </div>
  <div class="admin-table-fix"></div>
</div>
<div class="row full-width">
  <div class="small-12 columns admin-content-selectable">
    <table width="100%">
      <thead>
        <th>Reported By</th>
        <th width="200">Reported Date</th>
        <th>Reported User</th>
        <th>Email</th>
        <th width="200">Registered Date</th>
        <th width="500">Reason</th>
        <th width="200">Actions</th>
      </thead>
      <tbody>
        <tr ng-class="{ 'active-row' : ModerationCtrl.selectedUsername === user.username }" ng-click="ModerationCtrl.selectUser(user.username)" class="selectable-row pointer" ng-repeat="user in ModerationCtrl.users track by user.username">
          <td><a href="/profiles/undefined" ng-bind="ModerationCtrl.reportedUsers[{{$index}}].reporter"></a></td>
          <td ng-bind="ModerationCtrl.reportedUsers[{{$index}}].reported_at | humanDate"></td>
          <td><a href="/profiles/{{user.username}}" ng-bind="user.username"></a></td>
          <td ng-bind="ModerationCtrl.reportedUsers[{{$index}}].email"></td>
          <td ng-bind="user.created_at | humanDate"></td>
          <td><div ng-bind="ModerationCtrl.reportedUsers[{{$index}}].reason"></div></td>
          <td>
            <a href="#">Modify</a>&nbsp;&nbsp;
            <a href="#">Ignore</a>&nbsp;&nbsp;
            <a href="#">Warn</a>&nbsp;&nbsp;
            <a href="#">Ban</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="right"><pagination page-count="5" page="1"></pagination></div>
  </div>
</div>
<div ng-if="ModerationCtrl.selectedUsername" class="row full-width">
  <div class="small-12 columns">
    <h5 class="thin-dotted-underline small-12 medium-6">Profile Preview for {{ModerationCtrl.selectedUsername}}</h5>
  </div>
  <div class="small-12 medium-8 columns">
    <div ui-view="preview"></div>
  </div>
  <div class="small-12 medium-4">&nbsp;</div>
</div>
