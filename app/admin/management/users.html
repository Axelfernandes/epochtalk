<div class="admin-table-header">
  <div class="small-12 medium-6 columns">
    <div class="nested-input-container">
      <a ng-href="" class="nested-btn">Search</a>
      <input class="nested-input" type="text" id="search-users" placeholder="Search users by username" />
    </div>
  </div>
  <div class="admin-table-fix"></div>
</div>
<div class="row full-width">
  <div class="small-12 columns">
    <table width="100%">
      <thead>
        <th>Username</th>
        <th>Email</th>
        <th>Registered Date</th>
        <th>Last Active Date</th>
        <th width="300">Actions</th>
      </thead>
      <tbody>
        <tr ng-repeat="user in AdminManagementCtrl.users track by user.username">
          <td><a href="/profiles/{{user.username}}" ng-bind="user.username"></a></td>
          <td ng-bind="user.email"></td>
          <td ng-bind="user.created_at | humanDate"></td>
          <!-- TODO: CHANGE THIS TO LAST LOGIN DATE -->
          <td ng-bind="user.created_at | humanDate"></td>
          <td>
            <a href="#">View Posts</a>&nbsp;&nbsp;
            <a href="#">Edit</a>&nbsp;&nbsp;
            <a href="#">Ban</a>&nbsp;&nbsp;
            <a href="#">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="right"><pagination page-count="5" page="1"></pagination></div>
  </div>
</div>
