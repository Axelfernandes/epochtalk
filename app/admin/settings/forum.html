<div class="row full-width">

  <!-- Column One -->
  <div class="small-12 large-6 columns">
    <!-- Forum Configurations -->
    <h5 class="thin-dotted-underline">Forum Configurations</h5>
    <div class="small-9 columns column-padding-fix column-spacing-fix">
      <label for="public-forum">Public Forum</label>
      <label class="desc-label" for="public-forum">Allow guests to view forum content</label>
    </div>
    <div class="small-3 columns column-padding-fix">
      <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="public-forum" checked>
          <label class="onoffswitch-label" for="public-forum">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </div>
    <div class="small-9 columns column-padding-fix column-spacing-fix">
      <label for="verify-registration">Verify Registration</label>
      <label class="desc-label" for="verify-registration">Users must verify their accounts when registering</label>
    </div>
    <div class="small-3 columns column-padding-fix">
      <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="verify-registration" checked>
          <label class="onoffswitch-label" for="verify-registration">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </div>
  </div>
</div>
