<!-- Column One -->
<div class="settings half-column">
  <!-- Web Configurations -->
  <h5 class="thin-underline">Web Configurations</h5>
  <label for="website-title">Website Title</label>
  <input type="text" class="input-text" id="website-title" ng-model="AdminSettingsCtrl.settings.website.title" placeholder="Example: Epochtalk Forums" />
  <label for="website-description">Website Description</label>
  <input type="text" class="input-text" id="website-description" ng-model="AdminSettingsCtrl.settings.website.description" placeholder="Example: Support forums for Epochtalk software" />
  <label for="website-keywords">Website Keywords</label>
  <input type="text" class="input-text" id="website-keywords" ng-model="AdminSettingsCtrl.settings.website.keywords" placeholder="Example: epochtalk, forum, open source, support" />
  <label for="website-logo-upload-btn">Website Logo</label>
  <image-uploader class="editor-image-uploader" model="AdminSettingsCtrl.settings.website.logo" purpose="logo"></image-uploader>
  <input type="text" class="input-text" id="website-logo" ng-model="AdminSettingsCtrl.settings.website.logo" placeholder="default_logo.png" />
  <label for="website-favicon-upload-btn">Website Favicon</label>
  <image-uploader class="editor-image-uploader" model="AdminSettingsCtrl.settings.website.favicon" purpose="favicon"></image-uploader>
  <input type="text" class="input-text" id="website-favicon" ng-model="AdminSettingsCtrl.settings.website.favicon" placeholder="favicon.ico" />

  <!-- Database Tasks -->
  <h5 class="thin-underline section-header-top-spacing">Database Tasks</h5>
  <div class="desc">
    <label for="database-backup">Backup Database</label>
    <label class="desc-label" for="database-backup">Creates and downloads a backup of all forum data</label>
  </div>
  <a id="database-backup" class="button" style="background-color: #CCC;">Backup</a>
  <div class="desc">
    <label for="database-restore">Restore Database</label>
    <label class="desc-label" for="database-restore">Allows restoration of forum data from a backup file</label>
  </div>
  <a id="database-restore" class="button" style="background-color: #CCC;">Restore</a>
  <div class="desc">
    <label for="database-migrate">Migrate Database</label>
    <label class="desc-label" for="database-migrate">Launches wizard to migrate data from other forums</label>
  </div>
  <a id="database-migrate" class="button" style="background-color: #CCC;">Migrate</a>

  <!-- Rate Limiting -->
  <h5 class="thin-underline section-header-top-spacing">API Rate Limiting (Global Defaults)</h5>

  <section class="boxed-section">
    <div class="header"><span class="get large">GET Requests</span></div>
    <div class="content input-three-col">
      <div>
        <label class="desc-label" for="get-interval">Interval</label>
        <input type="text" class="input-text" id="get-interval" ng-model="AdminSettingsCtrl.settings.rate_limiting.get.interval" placeholder="In MS (Ex: 1000)" />
      </div>
      <div>
        <label class="desc-label" for="get-max-in-interval">Max In Interval</label>
        <input type="text" class="input-text" id="get-max-in-interval" ng-model="AdminSettingsCtrl.settings.rate_limiting.get.max_in_interval" placeholder="Ex: 1" />
      </div>
      <div>
        <label class="desc-label" for="get-min-difference">Min Difference</label>
        <input type="text" class="input-text" id="get-min-difference" ng-model="AdminSettingsCtrl.settings.rate_limiting.get.min_difference" placeholder="In MS (Ex: 100)" />
      </div>
    </div>
  </section>

  <section class="boxed-section">
    <div class="header"><span class="post large">POST Requests</span></div>
    <div class="content input-three-col">
      <div>
        <label class="desc-label" for="post-interval">Interval</label>
        <input type="text" class="input-text" id="post-interval" ng-model="AdminSettingsCtrl.settings.rate_limiting.post.interval" placeholder="In MS (Ex: 1000)" />
      </div>
      <div>
        <label class="desc-label" for="post-max-in-interval">Max In Interval</label>
        <input type="text" class="input-text" id="post-max-in-interval" ng-model="AdminSettingsCtrl.settings.rate_limiting.post.max_in_interval" placeholder="Ex: 1" />
      </div>
      <div>
        <label class="desc-label" for="post-min-difference">Min Difference</label>
        <input type="text" class="input-text" id="post-min-difference" ng-model="AdminSettingsCtrl.settings.rate_limiting.post.min_difference" placeholder="In MS (Ex: 100)" />
      </div>
    </div>
  </section>


  <section class="boxed-section">
    <div class="header"><span class="put large">PUT Requests</span></div>
    <div class="content input-three-col">
      <div>
        <label class="desc-label" for="put-interval">Interval</label>
        <input type="text" class="input-text" id="put-interval" ng-model="AdminSettingsCtrl.settings.rate_limiting.put.interval" placeholder="In MS (Ex: 1000)" />
      </div>
      <div>
        <label class="desc-label" for="put-max-in-interval">Max In Interval</label>
        <input type="text" class="input-text" id="put-max-in-interval" ng-model="AdminSettingsCtrl.settings.rate_limiting.put.max_in_interval" placeholder="Ex: 1" />
      </div>
      <div>
        <label class="desc-label" for="put-min-difference">Min Difference</label>
        <input type="text" class="input-text" id="put-min-difference" ng-model="AdminSettingsCtrl.settings.rate_limiting.put.min_difference" placeholder="In MS (Ex: 100)" />
      </div>
    </div>
  </section>

  <section class="boxed-section">
    <div class="header"><span class="delete large">DELETE Requests</span></div>
      <div class="content input-three-col">
      <div>
        <label class="desc-label" for="delete-interval">Interval</label>
        <input type="text" class="input-text" id="delete-interval" ng-model="AdminSettingsCtrl.settings.rate_limiting.delete.interval" placeholder="In MS (Ex: 1000)" />
      </div>
      <div>
        <label class="desc-label" for="delete-max-in-interval">Max In Interval</label>
        <input type="text" class="input-text" id="delete-max-in-interval" ng-model="AdminSettingsCtrl.settings.rate_limiting.delete.max_in_interval" placeholder="Ex: 1" />
      </div>
      <div>
        <label class="desc-label" for="delete-min-difference">Min Difference</label>
        <input type="text" class="input-text" id="delete-min-difference" ng-model="AdminSettingsCtrl.settings.rate_limiting.delete.min_difference" placeholder="In MS (Ex: 100)" />
      </div>
    </div>
  </section>

</div>

<!-- Column Two -->
<div class="settings half-column section-header-top-spacing">
  <!-- SMTP Configurations -->
  <h5 class="thin-underline">SMTP Configurations</h5>
  <div class="input-nine-three-col">
    <div>
      <label for="smtp-server">SMTP Server</label>
      <input type="text" class="input-text" id="smtp-server" ng-model="AdminSettingsCtrl.settings.emailer.host" placeholder="Example: http://smtp.gmail.com" />
    </div>
    <div>
      <label for="smtp-port">SMTP Port</label>
      <input type="text" class="input-text" id="smtp-port" ng-model="AdminSettingsCtrl.settings.emailer.port" placeholder="Example: 587" />
    </div>
  </div>
  <div class="input-two-col">
    <div>
      <label for="smtp-username">SMTP Username</label>
      <input type="text" class="input-text" id="smtp-username" ng-model="AdminSettingsCtrl.settings.emailer.user" placeholder="Username" />
    </div>
    <div>
      <label for="smtp-password">SMTP Password</label>
      <input class="secret" type="password" id="smtp-password" ng-model="AdminSettingsCtrl.settings.emailer.pass" placeholder="Password" />
    </div>
  </div>

  <!-- Image Server Configurations -->
  <h5 class="thin-underline section-header-top-spacing">Image Server Configurations</h5>
  <div class="img-wrap">
    <div class="img-server-wrap">
      <label>Image Server Host</label>
      <label class="desc-label">Host image server locally or on Amazon S3</label>
    </div>
    <div class="radio-button">
      <input type="radio" class="hide-radio" name="image-type" ng-value="true" ng-click="AdminSettingsCtrl.settings.images.storage = 'local'" ng-model="AdminSettingsCtrl.localImageServer" id="image-type-local" />
      <label for="image-type-local">Local</label>
    </div>
    <div class="radio-button">
      <input type="radio" class="hide-radio" name="image-type" ng-value="false" ng-click="AdminSettingsCtrl.settings.images.storage = 's3'" id="image-type-s3" ng-model="AdminSettingsCtrl.localImageServer" />
      <label for="image-type-s3">S3</label>
    </div>
  </div>
  <div class="input-three-col">
    <div>
      <label for="image-size">Max Image Size</label>
      <input type="text" class="input-text" id="image-size" ng-model="AdminSettingsCtrl.settings.images.max_size" placeholder="Max Image Upload Size in MegaBytes ( Example: 10 )" />
    </div>
    <div>
      <label for="image-expiration">Image Expiration</label>
      <input type="text" class="input-text" id="image-expiration" ng-model="AdminSettingsCtrl.settings.images.expiration" placeholder="Expiration in milliseconds for images that were uploaded but not posted ( Example: 7,200,000 )" />
    </div>
    <div>
      <label for="image-interval">Clean Interval</label>
      <input type="text" class="input-text" id="image-interval" ng-model="AdminSettingsCtrl.settings.images.interval" placeholder="How often to check for expired images in milliseconds ( Example: 900,000 )" />
    </div>
  </div>
  <!-- Only shown if Local is selected as image server host -->
  <div ng-if="AdminSettingsCtrl.localImageServer">
    <label for="image-local-dir">Local Image Directory</label>
    <input type="text" class="input-text" id="image-local-dir" ng-model="AdminSettingsCtrl.settings.images.local.dir" placeholder="Enter the http directory where images should be saved" />
    <label for="image-local-path">Local Image Path</label>
    <input type="text" class="input-text" id="image-local-path" ng-model="AdminSettingsCtrl.settings.images.local.path" placeholder="Enter the path where images should be saved" />
  </div>
  <!-- Only shown if S3 is selected as image server host -->
  <div ng-if="!AdminSettingsCtrl.localImageServer">
    <label for="image-s3-root">S3 Root URL</label>
    <input type="text" class="input-text" id="image-s3-root" ng-model="AdminSettingsCtrl.settings.images.s_3.root" placeholder="Example: http://example.com" />
    <label for="image-s3-dir">S3 Directory</label>
    <input type="text" class="input-text" id="image-s3-dir" ng-model="AdminSettingsCtrl.settings.images.s_3.dir" placeholder="Example: /epochtalk" />
    <label for="image-s3-bucket">S3 Bucket</label>
    <input type="text" class="input-text" id="image-s3-bucket" ng-model="AdminSettingsCtrl.settings.images.s_3.bucket" placeholder="Example: bukkit" />
    <label for="image-region">S3 Region</label>
    <input type="text" class="input-text" id="image-s3-region" ng-model="AdminSettingsCtrl.settings.images.s_3.region" placeholder="Example: US West" />
    <label for="image-s3-access-key">S3 Access Key</label>
    <input class="secret" type="password" id="image-s3-access-key" ng-model="AdminSettingsCtrl.settings.images.s_3.access_key" placeholder="Amazon S3 Access Key" />
    <label for="image-s3-secret-key">S3 Secret Key</label>
    <input class="secret" type="password" id="image-s3-secret-key" ng-model="AdminSettingsCtrl.settings.images.s_3.secret_key" placeholder="Amazon S3 Secret Key" />
  </div>
</div>
