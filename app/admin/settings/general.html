<div class="row full-width">
  <div class="small-12 large-6 columns">
    <h5 class="thin-dotted-underline">Web Configurations</h5>
    <label for="website-title">Website Title</label>
    <input type="text" id="website-title" placeholder="Example: Epochtalk Forums" />
    <label for="website-description">Website Description</label>
    <input type="text" id="website-description" placeholder="Example: Support forums for Epochtalk software" />
    <label for="website-keywords">Website Keywords</label>
    <input type="text" id="website-keywords" placeholder="Example: epochtalk, forum, open source, support" />
    <label for="website-logo-upload-btn">Website Logo</label>
    <div class="input-btn-container">
      <button class="upload-input-btn">Upload</button>
      <input type="file" id="website-logo-upload-btn" class="file-upload" />
      <input class="nested-btn-input" type="text" id="website-logo" placeholder="default_logo.png" />
    </div>
    <label for="website-favicon-upload-btn">Website Favicon</label>
    <div class="input-btn-container">
      <button class="upload-input-btn">Upload</button>
      <input type="file" id="website-favicon-upload-btn" class="file-upload" />
      <input class="nested-btn-input" type="text" id="website-favicon" placeholder="favicon.ico" />
    </div>
    <h5 class="thin-dotted-underline section-header-top-spacing">Database Tasks</h5>
    <div class="small-12 large-9 columns column-padding-fix column-spacing-fix">
      <label for="database-backup">Backup Database</label>
      <label class="desc-label" for="database-backup">Creates and downloads a backup of all forum data</label>
    </div>
    <div class="small-12 large-3 columns column-padding-fix">
      <button id="database-backup" class="admin-btn">Backup</button>
    </div>
    <div class="small-12 large-9 columns column-padding-fix column-spacing-fix">
      <label for="database-restore">Restore Database</label>
      <label class="desc-label" for="database-restore">Allows restoration of forum data from a backup file</label>
    </div>
    <div class="small-12 large-3 columns column-padding-fix">
      <button id="database-restore" class="admin-btn">Restore</button>
    </div>
    <div class="small-12 large-9 columns column-padding-fix column-spacing-fix">
      <label for="database-migrate">Migrate Database</label>
      <label class="desc-label" for="database-migrate">Launches wizard to migrate data from other forums</label>
    </div>
    <div class="small-12 large-3 columns column-padding-fix">
      <button id="database-migrate" class="admin-btn">Migrate</button>
    </div>
  </div>
  <div class="small-12 large-6 columns">
    <h5 class="thin-dotted-underline">SMTP Configurations</h5>
    <div class="small-12 large-9 columns column-padding-fix column-spacing-fix">
      <label for="smtp-server">SMTP Server</label>
      <input type="text" id="smtp-server" placeholder="Example: http://smtp.gmail.com" />
    </div>
    <div class="small-12 large-3 columns column-padding-fix">
      <label for="smtp-port">SMTP Port</label>
      <input type="text" id="smtp-port" placeholder="Example: 587" />
    </div>
    <div class="small-12 large-6 columns column-padding-fix column-spacing-fix">
      <label for="smtp-username">SMTP Username</label>
      <input type="text" id="smtp-username" placeholder="Username" />
    </div>
    <div class="small-12 large-6 columns column-padding-fix">
      <label for="smtp-password">SMTP Password</label>
      <input type="password" id="smtp-password" placeholder="Password" />
    </div>
    <h5 class="thin-dotted-underline section-header-top-spacing">Image Server Configurations</h5>
    <label for="image-size">Max Image Size</label>
    <input type="text" id="image-size" placeholder="Max Image Upload Size in MegaBytes ( Example: 10 )" />
    <label for="image-expiration">Image Expiration</label>
    <input type="text" id="image-expiration" placeholder="Expiration in milliseconds for images that were uploaded but not posted ( Example: 7,200,000 )" />
    <label for="image-interval">Expiration Interval</label>
    <input type="text" id="image-interval" placeholder="How often to check for expired images in milliseconds ( Example: 900,000 )" />
  </div>
</div>
