<div class="row full-width">

  <!-- Column One -->
  <div class="small-12 large-6 columns">
    <!-- Web Configurations -->
    <h5 class="thin-dotted-underline">Web Configurations</h5>
    <label for="website-title">Website Title</label>
    <input type="text" id="website-title" ng-model="AdminSettingsCtrl.settings.website.title" placeholder="Example: Epochtalk Forums" />
    <label for="website-description">Website Description</label>
    <input type="text" id="website-description" ng-model="AdminSettingsCtrl.settings.website.description" placeholder="Example: Support forums for Epochtalk software" />
    <label for="website-keywords">Website Keywords</label>
    <input type="text" id="website-keywords" ng-model="AdminSettingsCtrl.settings.website.keywords" placeholder="Example: epochtalk, forum, open source, support" />
    <label for="website-logo-upload-btn">Website Logo</label>
    <image-uploader class="editor-image-uploader" model="AdminSettingsCtrl.settings.website.logo" purpose="logo"></image-uploader>
    <input type="text" id="website-logo" ng-model="AdminSettingsCtrl.settings.website.logo" placeholder="default_logo.png" />
    <label for="website-favicon-upload-btn">Website Favicon</label>
    <image-uploader class="editor-image-uploader" model="AdminSettingsCtrl.settings.website.favicon" purpose="favicon"></image-uploader>
    <input type="text" id="website-favicon" ng-model="AdminSettingsCtrl.settings.website.favicon" placeholder="favicon.ico" />

    <!-- Database Tasks -->
    <h5 class="thin-dotted-underline section-header-top-spacing">Database Tasks</h5>
    <div class="small-12 large-9 columns column-padding-fix column-spacing-fix">
      <label for="database-backup">Backup Database</label>
      <label class="desc-label" for="database-backup">Creates and downloads a backup of all forum data</label>
    </div>
    <div class="small-12 large-3 columns column-padding-fix">
      <a id="database-backup" class="admin-btn" style="background-color: #CCC;">Backup</a>
    </div>
    <div class="small-12 large-9 columns column-padding-fix column-spacing-fix column-padding-top">
      <label for="database-restore">Restore Database</label>
      <label class="desc-label" for="database-restore">Allows restoration of forum data from a backup file</label>
    </div>
    <div class="small-12 large-3 columns column-padding-fix column-btn-padding-top">
      <a id="database-restore" class="admin-btn" style="background-color: #CCC;">Restore</a>
    </div>
    <div class="small-12 large-9 columns column-padding-fix column-spacing-fix column-padding-top">
      <label for="database-migrate">Migrate Database</label>
      <label class="desc-label" for="database-migrate">Launches wizard to migrate data from other forums</label>
    </div>
    <div class="small-12 large-3 columns column-padding-fix column-btn-padding-top">
      <a id="database-migrate" class="admin-btn" style="background-color: #CCC;">Migrate</a>
    </div>
  </div>

  <!-- Column Two -->
  <div class="small-12 large-6 columns">
    <!-- SMTP Configurations -->
    <h5 class="thin-dotted-underline">SMTP Configurations</h5>
    <div class="small-12 large-9 columns column-padding-fix column-spacing-fix">
      <label for="smtp-server">SMTP Server</label>
      <input type="text" id="smtp-server" ng-model="AdminSettingsCtrl.settings.emailer.host" placeholder="Example: http://smtp.gmail.com" />
    </div>
    <div class="small-12 large-3 columns column-padding-fix">
      <label for="smtp-port">SMTP Port</label>
      <input type="text" id="smtp-port" ng-model="AdminSettingsCtrl.settings.emailer.port" placeholder="Example: 587" />
    </div>
    <div class="small-12 large-6 columns column-padding-fix column-spacing-fix">
      <label for="smtp-username">SMTP Username</label>
      <input type="text" id="smtp-username" ng-model="AdminSettingsCtrl.settings.emailer.user" placeholder="Username" />
    </div>
    <div class="small-12 large-6 columns column-padding-fix">
      <label for="smtp-password">SMTP Password&nbsp;&nbsp;&nbsp;<a ng-click="AdminSettingsCtrl.showSmtpPass = !AdminSettingsCtrl.showSmtpPass">{{ AdminSettingsCtrl.showSmtpPass ? 'hide' : 'show' }}</a></label>
      <input ng-hide="AdminSettingsCtrl.showSmtpPass" class="secret" type="password" id="smtp-password" ng-model="AdminSettingsCtrl.settings.emailer.pass" placeholder="Password" />
      <input ng-show="AdminSettingsCtrl.showSmtpPass" class="secret" type="text" id="smtp-password" ng-model="AdminSettingsCtrl.settings.emailer.pass" placeholder="Password" />
    </div>

    <!-- Image Server Configurations -->
    <h5 class="thin-dotted-underline section-header-top-spacing">Image Server Configurations</h5>
    <div class="small-12 medium-8 columns column-padding-fix column-spacing-fix">
      <label>Image Server Host</label>
      <label class="desc-label">Host image server locally or on Amazon S3</label>
    </div>
    <div class="small-6 medium-2 columns column-padding-fix column-spacing-fix radio-toolbar">
      <input type="radio" class="hide-radio" name="image-type" ng-value="true" ng-click="AdminSettingsCtrl.settings.images.storage = 'local'" ng-model="AdminSettingsCtrl.localImageServer" id="image-type-local" />
      <label for="image-type-local">Local</label>
    </div>
    <div class="small-6 medium-2 columns radio-toolbar">
      <input type="radio" class="hide-radio" name="image-type" ng-value="false" ng-click="AdminSettingsCtrl.settings.images.storage = 's3'" id="image-type-s3" ng-model="AdminSettingsCtrl.localImageServer" />
      <label for="image-type-s3">S3</label>
    </div>
    <div class="radio-spacer"></div>
    <label for="image-size">Max Image Size</label>
    <input type="text" id="image-size" ng-model="AdminSettingsCtrl.settings.images.max_size" placeholder="Max Image Upload Size in MegaBytes ( Example: 10 )" />
    <label for="image-expiration">Image Expiration</label>
    <input type="text" id="image-expiration" ng-model="AdminSettingsCtrl.settings.images.expiration" placeholder="Expiration in milliseconds for images that were uploaded but not posted ( Example: 7,200,000 )" />
    <label for="image-interval">Expiration Interval</label>
    <input type="text" id="image-interval" ng-model="AdminSettingsCtrl.settings.images.interval" placeholder="How often to check for expired images in milliseconds ( Example: 900,000 )" />
    <!-- Only shown if Local is selected as image server host -->
    <div ng-if="AdminSettingsCtrl.localImageServer">
      <label for="image-local-dir">Local Image Directory</label>
      <input type="text" id="image-local-dir" ng-model="AdminSettingsCtrl.settings.images.local.dir" placeholder="Enter the http directory where images should be saved" />
      <label for="image-local-path">Local Image Path</label>
      <input type="text" id="image-local-path" ng-model="AdminSettingsCtrl.settings.images.local.path" placeholder="Enter the path where images should be saved" />
    </div>
    <!-- Only shown if S3 is selected as image server host -->
    <div ng-if="!AdminSettingsCtrl.localImageServer">
      <label for="image-s3-root">S3 Root URL</label>
      <input type="text" id="image-s3-root" ng-model="AdminSettingsCtrl.settings.images.s3.root" placeholder="Example: http://example.com" />
      <label for="image-s3-dir">S3 Directory</label>
      <input type="text" id="image-s3-dir" ng-model="AdminSettingsCtrl.settings.images.s3.dir" placeholder="Example: /epochtalk" />
      <label for="image-s3-bucket">S3 Bucket</label>
      <input type="text" id="image-s3-bucket" ng-model="AdminSettingsCtrl.settings.images.s3.bucket" placeholder="Example: bukkit" />
      <label for="image-region">S3 Region</label>
      <input type="text" id="image-s3-region" ng-model="AdminSettingsCtrl.settings.images.s3.region" placeholder="Example: US West" />
      <label for="image-s3-access-key">S3 Access Key&nbsp;&nbsp;&nbsp;<a ng-click="AdminSettingsCtrl.showAccessKey = !AdminSettingsCtrl.showAccessKey">{{ AdminSettingsCtrl.showAccessKey ? 'hide' : 'show' }}</a></label>
      <input ng-hide="AdminSettingsCtrl.showAccessKey" class="secret" type="password" id="image-s3-access-key" ng-model="AdminSettingsCtrl.settings.images.s3.access_key" placeholder="Amazon S3 Access Key" />
      <input ng-show="AdminSettingsCtrl.showAccessKey" class="secret" type="text" id="image-s3-access-key" ng-model="AdminSettingsCtrl.settings.images.s3.access_key" placeholder="Amazon S3 Access Key" />
      <label for="image-s3-secret-key">S3 Secret Key&nbsp;&nbsp;&nbsp;<a ng-click="AdminSettingsCtrl.showSecretKey = !AdminSettingsCtrl.showSecretKey">{{ AdminSettingsCtrl.showSecretKey ? 'hide' : 'show' }}</a></label>
      <input ng-hide="AdminSettingsCtrl.showSecretKey" class="secret" type="password" id="image-s3-secret-key" ng-model="AdminSettingsCtrl.settings.images.s3.secret_key" placeholder="Amazon S3 Secret Key" />
      <input ng-show="AdminSettingsCtrl.showSecretKey" class="secret" type="text" id="image-s3-secret-key" ng-model="AdminSettingsCtrl.settings.images.s3.secret_key" placeholder="Amazon S3 Secret Key" />
    </div>
  </div>
</div>
