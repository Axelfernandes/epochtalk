<!-- Column One -->
<div class="settings half-column">
  <h5 class="thin-underline">Font Settings</h5>
  <div class="setting-row">
    <div class="desc">
      <label for="base-font-size">Base Font Size</label>
      <label class="desc-label" for="base-font-size">Changes the base font size of entire forum</label>
    </div>
    <input id="base-font-size" class="input-block" type="text" ng-model="AdminSettingsCtrl.theme['base-font-size']" />
  </div>
  <div class="setting-row">
    <div class="desc">
      <label for="base-font-sans">Base Font Sans</label>
      <label class="desc-label" for="base-font-sans">Changes the base font sans of entire forum</label>
    </div>
    <input id="base-font-sans" class="input-block" type="text" ng-model="AdminSettingsCtrl.theme['base-font-sans']" />
  </div>
  <div class="setting-row">
    <div class="desc">
      <label for="base-line-height">Base Line Height</label>
      <label class="desc-label" for="base-line-height">Changes the base line height of entire forum</label>
    </div>
    <input id="base-line-height" class="input-block" type="text" ng-model="AdminSettingsCtrl.theme['base-line-height']" />
  </div>
  <div class="setting-row">
    <div class="desc">
      <label for="base-font-color">Primary Font Color</label>
      <label class="desc-label" for="base-font-color">Changes the primary font color of entire forum</label>
    </div>
    <div class="swatch-input">
      <input id="base-font-color" type="text" ng-model="AdminSettingsCtrl.theme['base-font-color']" />
      <div ng-style="{ 'background-color': AdminSettingsCtrl.theme['base-font-color'] }"></div>
    </div>
  </div>
  <div class="setting-row">
    <div class="desc">
      <label for="secondary-font-color">Seconday Font Color</label>
      <label class="desc-label" for="secondary-font-color">Changes the secondary font color of entire forum</label>
    </div>
    <div class="swatch-input">
      <input id="secondary-font-color" type="text" ng-model="AdminSettingsCtrl.theme['secondary-font-color']" />
      <div ng-style="{ 'background-color': AdminSettingsCtrl.theme['secondary-font-color'] }"></div>
    </div>
  </div>
</div>
