<div class="content-header full-width">
  <h2>Manage Users</h2>
</div>
</div>
<div class="row full-width">
  <div class="small-6 columns">
    <div class="row collapse">
      <div class="small-10 columns">
        <input type="text" placeholder="Search Users">
      </div>
      <div class="small-2 columns">
        <a href="#" class="button postfix">Search</a>
      </div>
    </div>
  </div>
  <div class="small-6 columns">
    <div class="right"><pagination page-count="5" page="1"></pagination></div>
  </div>
</div>
<div class="row full-width">
  <div class="small-12 columns">
    <table width="100%">
      <thead>
        <th>Username</th>
        <th>Email</th>
        <th>Registered</th>
        <th width="300">Actions</th>
      </thead>
      <tbody>
        <tr ng-repeat="user in UsersCtrl.users track by user.username">
          <td><a href="/profiles/{{user.username}}" ng-bind="user.username"></a></td>
          <td ng-bind="user.email"></td>
          <td ng-bind="user.created_at | humanDate"></td>
          <td>
            <a href="#">View Posts</a>&nbsp;&nbsp;
            <a href="#">Edit</a>&nbsp;&nbsp;
            <a href="#">Ban</a>&nbsp;&nbsp;
            <a href="#">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
