<!-- Reported Threads -->
<div class="content">
  <div ng-click="ModerationCtrl.toggles.pending = !ModerationCtrl.toggles.pending" class="inline-block pointer no-select">
    <a ng-class="{ 'fa-chevron-right' : ModerationCtrl.toggles.pending, 'fa-chevron-down': !ModerationCtrl.toggles.pending }"
    class="fa collapse-btn no-select"></a>
    <h4 class="inline-block">Pending Moderation</h4>
  </div>

  <div slide-toggle="ModerationCtrl.toggles.pending">
    <div class="small-6 columns queue-search">
      <div class="row collapse">
        <div class="small-10 columns">
          <input type="text" placeholder="Search">
        </div>
        <div class="small-2 columns">
          <a href="#" class="button postfix">Search</a>
        </div>
      </div>
    </div>
    <div class="small-6 columns">
      <div class="right"><pagination page-count="5" page="1"></pagination></div>
    </div>
    <table width="100%">
      <thead>
        <th>Thread</th>
        <th>Reason</th>
        <th width="200">Date</th>
        <th width="250">Actions</th>
      </thead>
      <tbody>
        <tr ng-repeat="reportedThread in ModerationCtrl.reportedThreads track by reportedThread.thread">
          <td><a href="#" ng-bind="reportedThread.thread"></a></td>
          <td ng-bind="reportedThread.reason"></td>
          <td ng-bind="reportedThread.reported_at | humanDate"></td>
          <td>
            <a href="#">Modify</a>&nbsp;&nbsp;
            <a href="#">Ignore</a>&nbsp;&nbsp;
            <a href="#">Warn</a>&nbsp;&nbsp;
            <a href="#">Ban</a>&nbsp;&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <br />

  <div ng-click="ModerationCtrl.toggles.history = !ModerationCtrl.toggles.history" class="inline-block pointer no-select">
    <a ng-class="{ 'fa-chevron-right' : ModerationCtrl.toggles.history, 'fa-chevron-down': !ModerationCtrl.toggles.history }"
    class="fa collapse-btn no-select"></a>
    <h4 class="inline-block">Moderation History</h4>
  </div>

  <div slide-toggle="ModerationCtrl.toggles.history">
    <div class="small-6 columns queue-search">
      <div class="row collapse">
        <div class="small-10 columns">
          <input type="text" placeholder="Search">
        </div>
        <div class="small-2 columns">
          <a href="#" class="button postfix">Search</a>
        </div>
      </div>
    </div>
    <div class="small-6 columns">
      <div class="right"><pagination page-count="5" page="1"></pagination></div>
    </div>
    <table width="100%">
      <thead>
        <th>Thread</th>
        <th>Reason</th>
        <th width="200">Date</th>
        <th width="250">Moderator Notes</th>
      </thead>
      <tbody>
        <tr ng-repeat="reportedThread in ModerationCtrl.reportedThreads track by reportedThread.thread">
          <td><a href="#" ng-bind="reportedThread.thread"></a></td>
          <td ng-bind="reportedThread.reason"></td>
          <td ng-bind="reportedThread.reported_at | humanDate"></td>
          <td ng-bind="reportedThread.moderator_notes"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
