<div class="row full-width">
  <div class="small-12 columns">
    <h4 class="thin-dotted-underline">Manage Groups</h4>
  </div>
</div>
<div class="row full-width">
  <div class="small-12 columns">
    <table width="100%">
      <thead>
        <th>Group Name</th>
        <th>Members</th>
        <th>Permissions</th>
      </thead>
      <tbody>
        <tr class="no-select selectable-row" ng-class="{ 'active-row' : GroupsCtrl.activeGroup === group }" ng-click="GroupsCtrl.activeGroup = group" ng-repeat="group in GroupsCtrl.groups track by group.name">
          <td ng-bind="group.name"></td>
          <td ng-bind="group.member_count"></td>
          <td ng-bind="group.permissions"></td>
        </tr>
      </tbody>
    </table>
    <br /><br />
  </div>
</div>
<div class="row full-width">
  <div class="small-12 columns">
    <h5>{{GroupsCtrl.activeGroup.name}} Members</h5>
  </div>
</div>

<div class="row full-width">
  <div class="small-3 columns">
    <a class="button tiny">Add</a>
    <a class="button tiny">Remove</a>
  </div>
  <div class="small-5 columns">
    <div class="row collapse">
      <div class="small-10 columns">
        <input type="text" placeholder="Search {{GroupsCtrl.activeGroup.name}} Members">
      </div>
      <div class="small-2 columns">
        <a href="#" class="button postfix">Search</a>
      </div>
    </div>
  </div>
  <div class="small-4 columns">
    <div class="right"><pagination page-count="5" page="1"></pagination></div>
  </div>
</div>

<div class="row full-width">
  <div class="small-12 columns">
    <table width="100%">
      <thead>
        <th>Select</th>
        <th>Username</th>
        <th>Member Since</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr ng-repeat="user in GroupsCtrl.activeGroup.users track by user.username">
          <td><input type="checkbox" /></td>
          <td><a href="#" ng-bind="user.username"></a></td>
          <td ng-bind="user.created_at | humanDate"></td>
          <td><a href="#">Remove User</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
