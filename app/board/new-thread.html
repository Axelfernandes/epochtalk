<!-- Auth error message -->
<div class="padded-row" ng-if="!NewThreadCtrl.loggedIn()">
  <div class="logged-out fill-row">
    You need to be logged in to make a new thread
  </div>
</div>

<!-- New Thread and Title -->
<div class="padded-row">
  <h4 class="fill-row">New Thread</h4>
</div>

<!-- Title -->
<div class="padded-row">
  <div class="fill-row">
    <label for="title">Title:</label>
    <input type="text" class="input-text" name="title" placeholder="Title" ng-model="NewThreadCtrl.thread.title" ng-disabled="!NewThreadCtrl.loggedIn()" required autofocus/>
  </div>
</div>

<!-- Editor -->
<div class="padded-row">
  <div class="fill-row thread-editor-container">
    <form name="form" class="editor-form" novalidate>
      <epochtalk-editor class="posts-editor" body="NewThreadCtrl.thread.body" raw-body="NewThreadCtrl.thread.raw_body" reset-switch="NewThreadCtrl.resetEditor" exit-switch="NewThreadCtrl.exitEditor" dirty="NewThreadCtrl.dirtyEditor"></epochtalk-editor>
    </form>
  </div>
</div>

<!-- Thread Options -->
<div class="padded-row">
  <div class="fill-row">
    <label>Options:</label>
    <div class="option" ng-if="NewThreadCtrl.controlAccess.lock">
      <input type="checkbox" id="lockThread" ng-model="NewThreadCtrl.thread.locked" ng-disabled="!NewThreadCtrl.loggedIn()">
      <label for="lockThread">Lock Thread</label>
    </div>

    <div class="option" ng-if="NewThreadCtrl.controlAccess.privilegedSticky">
      <input type="checkbox" id="stickyThread" ng-model="NewThreadCtrl.thread.sticky" ng-disabled="!NewThreadCtrl.loggedIn()">
      <label for="stickyThread">Sticky Thread</label>
    </div>

    <div class="option" ng-if="NewThreadCtrl.pollControlAccess.create">
      <input type="checkbox" id="threadPoll" ng-model="NewThreadCtrl.addPoll" ng-disabled="!NewThreadCtrl.loggedIn()">
      <label for="threadPoll">Add a Poll</label>
    </div>
  </div>

  <!-- polls -->
  <div class="fill-row" ng-if="NewThreadCtrl.addPoll" style="border: 1px solid #ddd; border-radius: 5px; margin-top: 20px; padding: 1rem 1rem 0 1rem;">
    <!-- Poll Question -->
    <div class="fill-row">
      <div class="option">
        <label for="stickyThread">Question:</label>
        <input type="text" id="stickyThread" ng-model="NewThreadCtrl.poll.question" ng-disabled="!NewThreadCtrl.loggedIn()">
      </div>
    </div>
    <hr class="fill-row"/>
    <!-- Poll Answers -->
    <div class="fill-row" ng-repeat="answer in NewThreadCtrl.poll.answers track by $index" style="padding-bottom: 10px; height: 70px">
      <div class="option">
        <label for="stickyThread">Answer:</label>
        <div style="position: relative">
          <div style="position: absolute; left: 0; right: 50px;">
            <input type="text" id="stickyThread" ng-model="NewThreadCtrl.poll.answers[$index]" ng-disabled="!NewThreadCtrl.loggedIn()">
          </div>
          <button ng-click="NewThreadCtrl.removePollAnswer($index)" style="position: absolute; right: 0; width: 25px; margin-bottom: 0; text-align: center;"><i class="fa fa-minus-circle"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Add Answer Button -->
    <div class="fill-row" style="padding-top: 10px">
      <div class="option">
        <button ng-click="NewThreadCtrl.addPollAnswer()" ng-disabled="!NewThreadCtrl.loggedIn() || NewThreadCtrl.poll.answers.length > 7" style="width: 100%">
          Add Answer
        </button>
      </div>
    </div>
  </div>
</div>

<poll-creator poll="NewThreadCtrl.poll" valid="NewThreadCtrl.pollValid" ng-if="NewThreadCtrl.addPoll"></poll-creator>

<!-- Submit Button -->
<div class="padded-row">
  <button class="fill-row" ng-click="NewThreadCtrl.save()" ng-disabled="!NewThreadCtrl.loggedIn() || NewThreadCtrl.thread.title.length === 0 || NewThreadCtrl.thread.body.length === 0 || (NewThreadCtrl.addPoll && !NewThreadCtrl.pollValid)">
    Submit
  </button>
</div>
